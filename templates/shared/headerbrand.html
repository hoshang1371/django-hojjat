{% load static %}


<div class="startMenu">
    <div class="userName fontSamim">
      <h2>{{ username }}</h2>
    </div>
    <div class=" text-center">
      <h2 class="site-title text-white font-mikhak">{{ setting.title }}</h2>
    </div>
    <div class="text-end">
      <p class="header-links">

        {% if not request.user.is_authenticated %}
          <a href="{% url 'login' %}" class="text-white font-samim">ورود</a>
          <a href="{% url 'register' %}" class="text-white font-samim">ثبت نام</a>
        {% else %}
          <a href="{% url 'user' %}" class="text-white font-samim">حساب کاربری</a>
          <a href="{% url 'log-out' %}" class="text-white font-samim">خروج</a>
        {% endif %}



      </p>
    </div>

  </div>
